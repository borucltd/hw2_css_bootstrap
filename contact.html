<!-- main section  -->

      </section>

      <section class="col-lg-6 col-md-6 col-sm-6">
        
        <h1 class="marker-font">Contact</h1><br>

        <form>
          
          <section class="form-group">
            <label for="email" class="marker-font"> Email address</label>
            <input type="email" class="form-control kalam-font" id="email" aria-describedby="emailHelp" placeholder="Your email address" required>
          </section>

          <section class="form-group">
            <label for="title" class="marker-font"> Subject</label>
            <textarea class="form-control kalam-font" rows="1" id="title" maxlength="16" placeholder="Subject" required></textarea>
          </section>


          <section class="form-group">
            <div class="form-group">
              <label for="message" class="marker-font"> Message</label>
              <textarea class="form-control kalam-font" rows="5" id="message" maxlength="256"  placeholder="Type your message here" required></textarea>
            </div>
          </section>

          <section>
            <a class="nav-link active custom-text-color marker-font border" href="./index.html">SEND</a>
          </section>
          
        </form>
        

      </section>
    </section>
