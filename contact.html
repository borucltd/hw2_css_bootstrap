<head>

    <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu&display=swap" rel="stylesheet">
    <!-- Bootstrap -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>

<!-- header section -->
<header class="container-fluid" id="go_to_top">
  <section class="row">

    <!-- left part -->
    <nav class="col-lg-2 col-md-3 col-sm-3 navbar navbar-expand-lg navbar-light bg-info d-flex justify-content-center ">
      <!-- <a class="navbar-brand bg-warning mx-10 disabled" href="#"><span class="nav-item disabled">MariusZ</span></a> -->
      <span class="navbar-brand text-white mb-0 h1 ">MARIUSZ</span>
      <!--<span class="navbar-brand text-white navbar-brand-override mb-0 h1 ">MARIUSZ</span>-->
    </nav>

    <!-- right part -->
    <nav class="col-lg-10 col-md-9 col-sm-9 navbar navbar-expand-lg navbar-light  justify-content-end custom-background-color ">
      <ul class="navbar-nav d-flex flex-lg-row align-items-center custom-text-color  flex-grow-1 custom-row ">
          <li class="nav-item mx-auto">
            <a class="nav-link custom-navbar-item active" href="./index.html">About me</a>
          </li>
          <li class="nav-item mx-auto">
            <a class="nav-link active " href="./portfolio.html">Gallery</a>
          </li>
          <li class="nav-item mx-auto">
            <a class="nav-link active " href="./contact.html">Contact</a>
          </li>
      </ul>
    </nav>
  </section>
</header>


  <!-- main section -->
  <main class="container mt-3 sticky-footer">
    <!-- top row -->
    <section class="row">
      
      <section class="col-lg-6 col-md-6 col-sm-6">
        
        <h1>Contact</h1>
        <p>Write something...to me :)</p>

        <form>
          <section class="form-group">
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5" id="message" maxlength="256" required></textarea>
            </div>
          </section>
        </form>

        
             
      </section>

      <section class="col-lg-6 col-md-6 col-sm-6">
        <form>
          <section class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
          </section>
          <section class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" rows="1" id="title" maxlength="16" required></textarea>
          </section>
          
        </form>
        

      </section>
    </section>
  
    <!-- bottom row --> 
    <section class="row">
      
      <section class="col-lg-12 col-md-12 col-sm-12">
        <form class="form-horizontal">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-secondary mr-3">Clear</button>
        </form>
        
      </section>

    

    </section>

      
  
  </main>

  
<!-- footer section: fixed-bottom is fancy bootstrap thingy to keep the section fixed to the bottom -->
<footer class="container-fluid bg-info mt-3 fixed-bottom">
    
  <!-- top row -->
  <section class="row">
    <section class="col custom-background-color rounded-bottom">
        <span class="nav-link active custom-text-color" ><a href="#go_to_top">Go back to the top.</a></span>
    </section>
  </section>


  <!-- bottom row -->
  <section class="row">
    <section class="col text-center">
      <p class="text-white font-weight-light">Made by <span class="text-danger">&copy;</span> 2020 Mariusz Inc.</p>
    </section>
  </section>
</footer>

</body>
</html>
